<template name="postInList">
    <div class="postListItem">
        <h2><a href="posts/{{slug}}">{{title}}</a></h2>
        <p>{{description}}</p>
        <div class="footer">
            Posted {{formatTime timeCreated "fromNow"}} by {{author}}
            {{# if currentUser}}
                | <a href="/edit-post/{{slug}}">Edit post</a>
            {{/if}}
        </div>
    </div>
</template>
