<template name="editPost">
    <div class="editPost">
        <form>
            <label>
                Title
                <input type="text" name="title" placeholder="awesome title" value="{{title}}">
            </label>
            <label>
                Description
                <textarea name="description" placeholder="Short desciption displayed in post list" rows="3">{{description}}</textarea>
            </label>
            <label>
                Content
                <textarea name="text" rows="10" placeholder="brillant content">{{text}}</textarea>
            </label>
            <button type="submit" class="save">Save Post</button>
        </form>
    </div>
</template>
